<!doctype html>
<html>
<head>
	<title>Ethan Liao's Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/calculator.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

	<body>
		<div id="background">
			<div id="calculator"></div>
		</div>

		<div id="head">
			<button id="clear" type="button" value="input" class="btn btn-danger btn-lg">CLR</button>
			<h2 id="output">Ethan Liao's Calculator</h2>
		</div>

		<div id="calculator_container">
			<div id="first_row">
				<button id="seven" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">7</button>
				<button id="eight" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">8</button>
				<button id="nine" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">9</button>
				<button id="divide" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">/</button>
			</div>

			<div id="second_row">
				<button id="four" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">4</button>
				<button id="five" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">5</button>
				<button id="six" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">6</button>
				<button id="multiply" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">x</button>
			</div>

			<div id="third_row">
				<button id="one" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">1</button>
				<button id="two" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">2</button>
				<button id="three" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">3</button>
				<button id="add" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">+</button>
			</div>

			<div id="last_row">
				<button id="zero" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">0</button>
				<button id="point" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">.</button>
				<button id="equals" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">=</button>
				<button id="subtract" type="button" value="input" class="btn btn-secondary btn-lg btnFrm">-</button>
			</div>


		</div>

		<script type="text/javascript" src="assets/js/calculator.js"></script>
		
	</body>
</html>
